
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialize Sandbox</title>
    </head>

    <body>


    <!-- MOBILE COLLAPSE -->
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
    </nav>

      <div class="container">


        <h1>FORMS</h1>
       <!-- FORMS -->
       <form>
         <div class="input-field">
           <input type="text" id="food">
           <label class="active" for="name">Food</label>
         </div>
         <div class="input-field">
           <input type="email" id="email" class="validate">
           <label class="active" for="email">Email</label>
         </div>
         <div class="input-field">
           <textarea type="email" id="textarea" class="materialize-textarea"></textarea>
           <label class="active" for="textarea">Textarea</label>
         </div>
         <button class="btn waves-effect" id="loadData">Submit</button>
       </form>

      <h1>PRELOADERS</h1>
      <!-- PRELOADERS -->
      <div class="progress">
        <div class="determinate" style="width:40%"></div>
      </div>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>


      {% for result in results %}
        <p>{{result}}</p>
      {% endfor %}


      <div style="height:500px"></div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

       <script>
          $(".button-collapse").sideNav();
          $("#loadData").on("click", function() {
              var input = $("#food")
              var url = "127.0.0.1:5000/data/" + input.value
              window.href.location = url
          })
       </script>
    </body>
  </html>
